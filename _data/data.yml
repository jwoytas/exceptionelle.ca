# Profile
profile: |
    As a RN and Director of Products, I help shape the strategic vision for Okaki's products, and oversee all fecets of connecting with clients, including user experience and customer success. I hold a CIPP/C privacy certification and have a special interest for AI applications in healthcare. I have thirteen years of clinical and management experience, including most recently as the COVID-19 immunization response lead for Calgary's most vulnerable populations. I am honoured and excited to be a part of the transformation of digital health in Canada. 
#  Dedicated and results-driven professional with a proven track record working at the intersection of healthcare and technology. A strategic thinker with a passion for personal achievement and team mentorship. I bring 20 years of experience in driving business growth through project management and leadership. By leveraging technology, I strive for innovation and success in my career and for my clients.

